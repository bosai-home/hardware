<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">产品详情 - 载入中...</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* 针对详情页的额外样式 */
        .product-detail-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-wrap: wrap;
        }
        .detail-image-box {
            flex: 1;
            min-width: 300px;
            margin-right: 30px;
        }
        .detail-image-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .detail-info {
            flex: 2;
            min-width: 300px;
        }
        .detail-info h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .detail-info .price {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .detail-info .desc {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.8;
        }
        .features-list {
            list-style: none;
            padding-left: 0;
        }
        .features-list li {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2327ae60" width="16px" height="16px"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>') no-repeat left center;
            padding-left: 25px;
            margin-bottom: 10px;
            color: #444;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo"><img src="images/logo.png" alt="公司 Logo"></div>
            <nav>
                <a href="index.html">首页</a>
                <a href="#">产品</a>
                <a href="about.html">关于我们</a>
                <a href="#">联系</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="product-area" class="product-detail-container">
            <p>正在加载产品信息...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 您的公司. All Rights Reserved.</p>
    </footer>

    <script>
        // 1. 获取 URL 中的产品 ID
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id'); // 查找 URL 中 ?id=... 的值
        }

        // 2. 渲染产品数据到 HTML 页面
        function renderProduct(product) {
            const productArea = document.getElementById('product-area');
            document.getElementById('page-title').textContent = product.name; // 更新页面标题

            // 构建要插入的 HTML 内容
            let featuresHtml = product.features.map(f => `<li>${f}</li>`).join('');
            
            productArea.innerHTML = `
                <div class="detail-image-box">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="detail-info">
                    <h1>${product.name}</h1>
                    <p class="price">USD $${product.price}</p>
                    
                    <p class="desc">${product.desc_long}</p>
                    
                    <h3>核心特点:</h3>
                    <ul class="features-list">
                        ${featuresHtml}
                    </ul>
                    
                    <a href="mailto:sales@yourcompany.com?subject=询价: ${product.name} (SKU: ${product.id})" class="btn-detail" style="background-color: #007bff; margin-top: 20px; display: inline-block;">立即询价</a>
                </div>
            `;
        }

        // 3. 加载 JSON 数据并查找对应产品
        async function loadProductDetails() {
            const productId = getProductId();
            const productArea = document.getElementById('product-area');

            if (!productId) {
                productArea.innerHTML = '<h2 style="color: red;">错误：未指定产品ID。</h2>';
                return;
            }

            try {
                // 尝试从 products.json 加载数据
                const response = await fetch('products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                
                // 查找匹配 ID 的产品
                const product = products.find(p => p.id === productId);

                if (product) {
                    renderProduct(product);
                } else {
                    productArea.innerHTML = `<h2>未找到 ID 为 ${productId} 的产品。</h2>`;
                }

            } catch (error) {
                console.error("加载产品数据失败:", error);
                productArea.innerHTML = `<h2>加载产品数据失败，请检查 products.json 文件。</h2><p>${error.message}</p>`;
            }
        }

        // 页面加载完成后执行函数
        loadProductDetails();
    </script>
</body>
</html>
